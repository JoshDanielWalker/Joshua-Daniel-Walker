<svg id="star" viewBox="27.700016021728516 -101.19999694824219 248.699951171875 371.20001220703125" width="248.699951171875" height="371.20001220703125" xmlns="http://www.w3.org/2000/svg">
    <style>

/********** Spacecraft *********/
#star * {
  transition: all 1400ms ease-in;
}

#star:hover .thruster-1 {
  transform: translate(-300px, 800px) rotate(-60deg);
}

#star:hover .thruster-2 {
  transform: translate(400px, 800px) rotate(60deg);
}

#star:hover .s-star {
  animation: starTranslate 14s infinite linear;
}

#star:hover .x-star {
  animation: starTranslate 7s infinite linear;
}

@keyframes starTranslate {
  from {
    transform: translateY(-300px);
  }
  to {
    transform: translateY(300px);
  }
}

    </style>
